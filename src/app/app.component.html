
<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
  </button>
  <span>Angular CRUD FOR XOKA Company</span>
  <span class="example-spacer"></span>
  <button mat-raised-button color="warn" (click)="openDialog()">Add User</button>   
</mat-toolbar>

<div class="container">
  <div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- ID Column -->
        <ng-container matColumnDef="product">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> product </th>
          <td mat-cell *matCellDef="let row"> {{row.product}} </td>
        </ng-container>
    
        <!-- Progress Column -->
        <ng-container matColumnDef="catagory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Catagory </th>
          <td mat-cell *matCellDef="let row"> {{row.catagory}}% </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Select </th>
          <td mat-cell *matCellDef="let row"> {{row.select}} </td>
        </ng-container>
    
        <!-- Fruit Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="radio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Radio </th>
          <td mat-cell *matCellDef="let row"> {{row.radio}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let row"> {{row.price | currency}} </td>
        </ng-container>

        <ng-container matColumnDef="comment">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comment </th>
          <td mat-cell *matCellDef="let row"> {{row.comment}} </td>
        </ng-container>
       
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
          <td mat-cell *matCellDef="let row"> 
          <button mat-icon-button color="primary" (click)="editProduct(row)"><mat-icon>edit</mat-icon> </button> 
          <button mat-icon-button color="warn" (click)="delete(row.id)"><mat-icon>delete</mat-icon> </button> 
          
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
