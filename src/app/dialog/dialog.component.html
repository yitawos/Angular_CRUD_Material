<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
<mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input formControlName="product" matInput placeholder="Product">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Catagory</mat-label>
    <input formControlName="catagory" matInput placeholder="Catagory">
    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
  </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Favorite food</mat-label>
      <mat-select formControlName="select" name="food">
        <mat-option value="one">
         one
        </mat-option>
        <mat-option value="one">
          two
         </mat-option>
         <mat-option value="one">
          three
         </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label id="example-radio-group-label">List Of Item</label>
    <mat-radio-group formControlName="radio" class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let season of listOfItem" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>price</mat-label>
      <input formControlName="price" matInput placeholder="price" type="number">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>comment</mat-label>
      <textarea formControlName="comment" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div  [align]="'end'">
<button mat-raised-button color="warn" mat-dialog-close>close</button>
<button mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
<div>

</div>
